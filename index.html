<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyTop Parking System</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #f72585;
            --success: #4cc9f0;
            --danger: #ef233c;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --parking-slot-bg: #ffffff;
            --available-slot: #38b000;
            --occupied-slot: #d00000;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url(./assets/mine.jpg) no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark);
        }
        .logo-container {
    width: 200px;
    height: 100px;
    background-image: url('images/keytop-logo.svg');
    background-size: contain;
    background-repeat: no-repeat;
        }

     .desc {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-bottom: 2rem;
    flex-wrap: wrap;
}

.logo-container {
    width: 200px;
    height: 100px;
}

.logo {
    height: 100%;
    width: auto;
    max-width: 100%;
}

.desc h1 {
    margin: 0;
    position: static;
    transform: none;
    left: auto;
    text-align: left;
}

.desc h1::after {
    display: none;
}

/* For mobile responsiveness */
@media (max-width: 768px) {
    .desc {
        flex-direction: column;
        gap: 10px;
    }
    
    .desc h1 {
        text-align: center;
    }
    
    .logo-container {
        width: 150px;
        height: 75px;
    }
}
        .container {
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
            transform: scaleX(0);
            transform-origin: left;
            animation: expandLine 1s 0.5s forwards;
        }

        .search-container {
            margin-bottom: 2rem;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            background-color: white;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%236c757d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>');
            background-repeat: no-repeat;
            background-position: 1.5rem center;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
            transform: translateY(-2px);
        }

        .input-group {
            display: flex;
            flex: 1;
            min-width: 250px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .plate-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: none;
            font-size: 1rem;
            background: transparent;
            transition: var(--transition);
        }

        .plate-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .input-buttons {
            display: flex;
        }

        .action-btn {
            padding: 0 1.5rem;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .park-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 0 8px 8px 0;
        }

        .exit-btn {
            background: linear-gradient(135deg, var(--danger), #c1121f);
            border-radius: 0;
        }

        .action-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            filter: none;
        }

        .action-btn i {
            font-size: 1.2rem;
        }
        
        .control-panel {
            background-color: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-end;
            transition: var(--transition);
        }

        .control-panel:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }
        

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        input.error {
            border-color: var(--danger);
            animation: shake 0.5s;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: rgb(0, 0, 0);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            height: 3rem;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        button.exit-btn {
            background: linear-gradient(135deg, var(--danger), #c1121f);
            box-shadow: 0 4px 10px rgba(239, 35, 60, 0.3);
        }

        button.exit-btn:hover {
            box-shadow: 0 6px 15px rgba(239, 35, 60, 0.4);
        }

        button:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-display {
            background-color: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            transition: var(--transition);
        }

        .status-display:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .status-item {
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            flex: 1;
            min-width: 150px;
            background-color: var(--light);
            transition: var(--transition);
        }

        .status-item:hover {
            transform: scale(1.05);
        }

        .status-item div:first-child {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .status-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .parking-grid {
            display: grid;
            grid-template-columns: repeat(5,1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .parking-slot {
            background-color: var(--parking-slot-bg);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .parking-slot:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .slot-number {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        .slot-status {
            font-weight: bold;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            display: inline-block;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .available {
            background-color: rgba(56, 176, 0, 0.712);
            color: var(--available-slot);
        }

        .occupied {
            background-color: rgba(208, 0, 0, 0.76);
            color: var(--occupied-slot);
        }

        .car-info {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px dashed var(--light-gray);
            animation: fadeIn 0.5s ease-in-out;
        }

        .car-info p {
            margin: 0.5rem 0;
        }

        .plate-number {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-dark);
            letter-spacing: 0.5px;
        }

        .entry-time {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .current-fee {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--dark);
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: rgba(67, 97, 238, 0.1);
            border-radius: 50px;
            display: inline-block;
            border: 1px solid rgba(67, 97, 238, 0.2);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .car-animation {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            font-size: 2rem;
            animation: driveIn 0.8s ease-in-out;
            filter: drop-shadow(2px 4px 4px rgba(0, 0, 0, 0.2));
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 10px 25px rgb(0, 0, 0);
            animation: slideIn 0.5s, fadeOut 0.5s 2.5s forwards;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .success-notification {
            background: linear-gradient(135deg, var(--success), #00d5ff);
        }

        .error-notification {
            background: linear-gradient(135deg, var(--danger), #c1121f);
        }

        .warning-notification {
            background: linear-gradient(135deg, var(--warning), #f3722c);
        }

        .fee-update {
            animation: feePulse 1s, colorChange 2s infinite alternate;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(19, 46, 3, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(56, 176, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgb(1, 106, 124); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes driveIn {
            from { transform: translateX(-150%); }
            to { transform: translateX(0); }
        }

        @keyframes feePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes colorChange {
            0% { color: var(--primary-dark); }
            100% { color: var(--secondary); }
        }

        @keyframes expandLine {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .parking-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
            
            .status-item {
                min-width: 120px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .control-panel {
                flex-direction: column;
            }
            
            .form-group {
                width: 100%;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="desc">
    <div class="logo-container">
        <img src="assets/logo.svg" alt="KeyTop Parking Logo" class="logo">
    </div>
    <h1>KeyTop Parking Management</h1>
</div>
    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search by plate number or slot...">
        </div>
        
        <div class="control-panel">
            <div class="form-group">
                <label for="plateNumber">Car Plate Number</label>
                <input type="text" id="plateNumber" placeholder="e.g. RAA123A">
            </div>
            <button id="parkBtn">Park Car</button>
            <button id="exitBtn" class="exit-btn">Exit Car</button>
        </div>
        
        <div class="status-display">
            <div class="status-item">
                <div>Total Slots</div>
                <div class="status-value" id="totalSlots">50</div>
            </div>
            <div class="status-item">
                <div>Available</div>
                <div class="status-value" id="availableSlots">50</div>
            </div>
            <div class="status-item">
                <div>Occupied</div>
                <div class="status-value" id="occupiedSlots">0</div>
            </div>
            <div class="status-item">
                <div>Total Revenue</div>
                <div class="status-value" id="totalRevenue">0 RWF</div>
            </div>
        </div>
        
        <div class="parking-grid" id="parkingGrid">
            <!-- Parking slots will be generated here -->
        </div>
    </div>

    <script>
        // Storage functions
        function saveParkingData() {
            const data = {
                parkingSlots: smartPark.parkingSlots.map(slot => slot ? {
                    ...slot,
                    entryTime: slot.entryTime.getTime()
                } : null),
                parkedPlates: Array.from(smartPark.parkedPlates),
                totalRevenue: smartPark.totalRevenue || 0
            };
            localStorage.setItem('smartParkData', JSON.stringify(data));
        }

        function loadParkingData() {
            const data = JSON.parse(localStorage.getItem('smartParkData'));
            if (data) {
                smartPark.parkingSlots = data.parkingSlots.map(slot => slot ? {
                    ...slot,
                    entryTime: new Date(slot.entryTime)
                } : null);
                smartPark.parkedPlates = new Set(data.parkedPlates);
                smartPark.totalRevenue = data.totalRevenue || 0;
                return true;
            }
            return false;
        }

        class SmartPark {
            constructor() {
                this.parkingSlots = new Array(50).fill(null);
                this.hourlyRate = 500;
                this.extraHourRate = 300;
                this.parkedPlates = new Set();
                this.totalRevenue = 0;
            }

            isParkingFull() {
                return this.parkingSlots.every(slot => slot !== null);
            }

            isPlateParked(plateNumber) {
                return this.parkedPlates.has(plateNumber.toUpperCase());
            }

            calculateCurrentFee(entryTime) {
                const now = new Date();
                const durationMs = now - new Date(entryTime);
                const durationHours = durationMs / (1000 * 60 * 60);
                const fullHours = Math.floor(durationHours);
                const hasExtraTime = durationHours > fullHours;
                
                let fee = fullHours * this.hourlyRate;
                if (hasExtraTime) {
                    fee += this.extraHourRate;
                }
                return fee;
            }

            enterCar(plateNumber) {
                plateNumber = plateNumber.trim().toUpperCase();
                
                if (!plateNumber) {
                    return { success: false, message: "Please enter a plate number" };
                }

                if (this.isPlateParked(plateNumber)) {
                    return { 
                        success: false, 
                        message: `Car ${plateNumber} is already parked!`,
                        type: "duplicate"
                    };
                }

                if (this.isParkingFull()) {
                    return { success: false, message: "Parking is full" };
                }

                const emptySlotIndex = this.parkingSlots.indexOf(null);
                const entryTime = new Date();
                
                this.parkingSlots[emptySlotIndex] = {
                    plateNumber,
                    entryTime,
                    slotNumber: emptySlotIndex + 1
                };

                this.parkedPlates.add(plateNumber);

                return { 
                    success: true, 
                    message: `Car ${plateNumber} parked in slot ${emptySlotIndex + 1}`,
                    ticket: {
                        plateNumber,
                        slotNumber: emptySlotIndex + 1,
                        date: entryTime.toLocaleDateString(),
                        time: entryTime.toLocaleTimeString()
                    }
                };
            }

            exitCar(plateNumber) {
                plateNumber = plateNumber.trim().toUpperCase();
                
                if (!plateNumber) {
                    return { success: false, message: "Please enter a plate number" };
                }

                if (!this.isPlateParked(plateNumber)) {
                    return { 
                        success: false, 
                        message: `Car ${plateNumber} not found in parking`,
                        type: "not_found"
                    };
                }

                const slotIndex = this.parkingSlots.findIndex(
                    slot => slot && slot.plateNumber === plateNumber
                );

                const car = this.parkingSlots[slotIndex];
                const exitTime = new Date();
                const entryTime = new Date(car.entryTime);
                const durationMs = exitTime - entryTime;
                
                const durationHours = durationMs / (1000 * 60 * 60);
                const fullHours = Math.floor(durationHours);
                const hasExtraTime = durationHours > fullHours;
                
                let fee = fullHours * this.hourlyRate;
                if (hasExtraTime) {
                    fee += this.extraHourRate;
                }

                this.parkingSlots[slotIndex] = null;
                this.parkedPlates.delete(plateNumber);
                this.totalRevenue += fee;

                return {
                    success: true,
                    message: `Car ${plateNumber} exited. Fee: ${fee} RWF`,
                    details: {
                        plateNumber: car.plateNumber,
                        slotNumber: car.slotNumber,
                        entryTime: car.entryTime.toLocaleString(),
                        exitTime: exitTime.toLocaleString(),
                        durationHours: durationHours.toFixed(2),
                        totalFee: fee,
                        totalRevenue: this.totalRevenue
                    }
                };
            }

            getAllParkedCars() {
                return this.parkingSlots
                    .filter(slot => slot !== null)
                    .map(slot => ({
                        plateNumber: slot.plateNumber,
                        slotNumber: slot.slotNumber,
                        entryTime: slot.entryTime.toLocaleString()
                    }));
            }

            getAvailableSlots() {
                return this.parkingSlots.filter(slot => slot === null).length;
            }

            getOccupiedSlots() {
                return this.parkingSlots.filter(slot => slot !== null).length;
            }

            searchParkedCars(query) {
                query = query.toLowerCase();
                return this.parkingSlots
                    .filter(slot => slot !== null && 
                          (slot.plateNumber.toLowerCase().includes(query) || 
                           slot.slotNumber.toString().includes(query)))
                    .map(slot => slot.slotNumber);
            }
        }

        // UI Implementation
        const smartPark = new SmartPark();
        const parkingGrid = document.getElementById('parkingGrid');
        const plateNumberInput = document.getElementById('plateNumber');
        const parkBtn = document.getElementById('parkBtn');
        const exitBtn = document.getElementById('exitBtn');
        const availableSlotsDisplay = document.getElementById('availableSlots');
        const occupiedSlotsDisplay = document.getElementById('occupiedSlots');
        const totalRevenueDisplay = document.getElementById('totalRevenue');
        const searchInput = document.getElementById('searchInput');

        function renderParkingSlots(highlightSlots = []) {
            parkingGrid.innerHTML = '';
            smartPark.parkingSlots.forEach((slot, index) => {
                const slotElement = document.createElement('div');
                slotElement.className = 'parking-slot';
                if (highlightSlots.includes(index + 1)) {
                    slotElement.style.boxShadow = '0 0 0 3px var(--warning)';
                }
                
                if (slot === null) {
                    slotElement.innerHTML = `
                        <div class="slot-number">${index + 1}</div>
                        <div class="slot-status available">AVAILABLE</div>
                        <div class="car-animation">ðŸš—</div>
                    `;
                    slotElement.classList.add('pulse');
                } else {
                    const currentFee = smartPark.calculateCurrentFee(slot.entryTime);
                    slotElement.innerHTML = `
                        <div class="slot-number">${index + 1}</div>
                        <div class="slot-status occupied">OCCUPIED</div>
                        <div class="car-info">
                            <p class="plate-number">${slot.plateNumber}</p>
                            <p class="entry-time">Arrived: ${slot.entryTime.toLocaleString()}</p>
                            <p class="current-fee fee-update">Current fee: ${currentFee} RWF</p>
                        </div>
                    `;
                }
                parkingGrid.appendChild(slotElement);
            });

            availableSlotsDisplay.textContent = smartPark.getAvailableSlots();
            occupiedSlotsDisplay.textContent = smartPark.getOccupiedSlots();
            totalRevenueDisplay.textContent = `${smartPark.totalRevenue} RWF`;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}-notification`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 3000);
        }

        function validatePlateNumber(plate) {
            return plate.trim().length >= 3;
        }

        // Event listeners
        parkBtn.addEventListener('click', () => {
            const plateNumber = plateNumberInput.value.trim();
            
            if (!validatePlateNumber(plateNumber)) {
                plateNumberInput.classList.add('error');
                showNotification('Please enter a valid plate number (min 3 characters)', 'error');
                setTimeout(() => plateNumberInput.classList.remove('error'), 500);
                return;
            }

            const result = smartPark.enterCar(plateNumber);
            if (result.success) {
                showNotification(result.message, 'success');
                plateNumberInput.value = '';
                renderParkingSlots();
                saveParkingData();
            } else {
                showNotification(result.message, result.type === 'duplicate' ? 'warning' : 'error');
                if (result.type === 'duplicate') {
                    plateNumberInput.classList.add('error');
                    setTimeout(() => plateNumberInput.classList.remove('error'), 500);
                }
            }
        });

        exitBtn.addEventListener('click', () => {
            const plateNumber = plateNumberInput.value.trim();
            
            if (!validatePlateNumber(plateNumber)) {
                plateNumberInput.classList.add('error');
                showNotification('Please enter a valid plate number', 'error');
                setTimeout(() => plateNumberInput.classList.remove('error'), 500);
                return;
            }

            const result = smartPark.exitCar(plateNumber);
            if (result.success) {
                showNotification(result.message, 'success');
                plateNumberInput.value = '';
                renderParkingSlots();
                saveParkingData();
            } else {
                showNotification(result.message, result.type === 'not_found' ? 'warning' : 'error');
                if (result.type === 'not_found') {
                    plateNumberInput.classList.add('error');
                    setTimeout(() => plateNumberInput.classList.remove('error'), 500);
                }
            }
        });

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            if (query.length === 0) {
                renderParkingSlots();
                return;
            }
            
            const matchingSlots = smartPark.searchParkedCars(query);
            renderParkingSlots(matchingSlots);
        });

        plateNumberInput.addEventListener('input', (e) => {
            const value = e.target.value.trim();
            parkBtn.disabled = !validatePlateNumber(value);
            exitBtn.disabled = !validatePlateNumber(value);
        });

        // Initialize
        window.addEventListener('load', () => {
            if (loadParkingData()) {
                renderParkingSlots();
                showNotification('Parking data loaded from storage', 'success');
            } else {
                renderParkingSlots();
            }
        });

        // Update fees every minute
        setInterval(() => {
            const feeElements = document.querySelectorAll('.current-fee');
            feeElements.forEach(el => {
                el.classList.add('fee-update');
                setTimeout(() => el.classList.remove('fee-update'), 1000);
            });
            renderParkingSlots();
        }, 60000);

        // Initial render
        parkBtn.disabled = true;
        exitBtn.disabled = true;
    </script>
</body>
</html>
